<h1>简介</h1>
<p><b><font size="2">功能介绍</font></b></p>
<p>&nbsp;&nbsp;&nbsp; POSLIB 动态库的出口函数是用来直接控制 POS 打印机工作的，分为四个部分：通用函数、标准模式打印函数、页模式打印函数、调试等函数。</p>
<p><b><font size="2">支持系统</font></b></p>
<p>&nbsp;&nbsp;&nbsp; Linux 2.6.x kernel及以上。</p>
<p><b><font size="2">支持端口</font></b></p>
<p>&nbsp;&nbsp;&nbsp; 串口、并口、USB接口、以太网接口。</p>
