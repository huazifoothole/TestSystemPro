<h1>void POS_EndSaveFile(<br>
<br>
int hPort<br>
<br>
)</h1>
<p><br>
<br>
<b>描述</b><br>
<br>
结束保存数据到文件的操作。<br>
<br>
<br>
<b>参数</b><br>
<br>
<i>hPort</i><br>
&nbsp;<br>
[in] 打开的端口句柄。<br>
<br>
<br>
<b>返回值</b><br>
<br>
如果函数成功，则返回值为 POS_SUCCESS。<br>
<br>
如果函数失败，则返回值为以下值之一：<br>
<br>
POS_ERROR_INVALID_PARAMETER<br>
<br>
<br>
<b>备注</b><br>
<br>
另请参考<a href="POS_BeginSaveFile.htm">POS_BeginSaveFile</a>。<br>
<br>
<br>
<br>
<b>相关指令<br>
</b><br>
无。<br>
　</p>
