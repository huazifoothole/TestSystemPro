<h1>int POS_GetVersionInfo(<br>
<br>
<i>int *pnMajor,<br>
<br>
int *pnMinor</i><br>
<br>
)</h1>
<p><br>
<br>
<b>描述</b><br>
<br>
获取当前 dll 的发布版本号。<br>
<br>
<br>
<br>
<br>
<b>参数</b><br>
<br>
<i>pnMajor</i><br>
<br>
[out] 主版本号。<br>
<br>
<br>
<i>pnMinor</i><br>
<br>
[out] 次版本号。<br>
<br>
<br>
<br>
<br>
<b>返回值</b><br>
<br>
函数此 dll 的建立日期。<br>
<br>
<br>
<br>
<br>
<b>备注</b><br>
<br>
此函数一般用作调试或测试使用。<br>
<br>
<br>
<br>
<br>
<b>相关指令</b><br>
<br>
[无]<br>
　</p>
